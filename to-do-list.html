<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="to-do-styles.css">
    <script defer src="to-do-script.js"></script>
    <title>To Do List</title>
</head>

<body>
    <div class="flex-container">
        <div class="main-container">
            <div class="form-container">
                <form class="filter">
                    <select class="select-filter">
                        <option class="select-all" value="all">All</option>
                        <option class="select-completed" value="completed">Completed</option>
                        <option class="select-not-completed" value="not completed">Not Completed</option>
                    </select>
                </form>
                <button class="clear">Clear List</button>
            </div>
            <div class="todo-container">
                <ol class="todo-list"></ol>
            </div>
        </div>
    </div>
</body>

</html>
